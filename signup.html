<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h1>Enter Below Details To Sign Up</h1>
    <form action="./index.html">
        <label for="uName">Enter Username:</label>
        <input type="text" id="uName" name="user" placeholder="e.g:Pranav" required><br></br>
        <label for="mail">Enter Mail Id:</label>
        <input type="email" id="mail" name="Mail" placeholder="e.g:pranav@gmail.com" required><br></br>
        <label for="pw">Enter Password:</label>
        <input type="password" id="pw" name="Pd"  required><br></br>
        <label for="Tel">Enter Phone Number:</label>
        <input type="tel" id="Tel" name="TEL" placeholder="e.g:9187922215" required><br></br>
        <label for="Date">Enter Date:</label>
        <input type="date" id="Date" name="DATE" required><br></br>
        <label for="Time">Enter Time:</label>
        <input type="time" id="Time" name="TIME" required><br></br>
        <label for="File">Upload File:</label>
        <input type="file" id="File" name="FILE" required><br></br>
        <pre>          <input type="submit" value="Signup"></pre>
     </form>
</body>
</html>
